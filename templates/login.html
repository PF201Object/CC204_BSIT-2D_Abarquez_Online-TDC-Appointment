{% extends "base.html" %}
{% block title %}Login - Online TDC Appointment{% endblock %}
{% block content %}
    <style>
  /* Sets the image background to cover the whole page */
  body {
    background: url("{{ url_for('static', filename='images/1.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    /* Darkens the background slightly for better text contrast */
    backdrop-filter: brightness(0.8);
  }

  .card {
    /* Increased transparency (from 0.92 to 0.85) to let the background show through a bit more */
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    /* Added a slightly stronger shadow for depth */
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  }

  .btn {
    border-radius: 30px;
    font-weight: 500;
    transition: transform 0.2s;
  }

  .btn:hover {
    transform: translateY(-2px);
  }

  .card h3 {
    color: #0a3d62;
    font-weight: 600;
  }

  .card p, .card li {
    color: #333;
  }

  hr {
    border: none;
    border-top: 1px solid #ccc;
  }

  a.text-decoration-none {
    color: #007bff;
  }

  a.text-decoration-none:hover {
    text-decoration: underline;
  }
</style>
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow">
      <h3 class="text-center mb-3">Login to Your Account</h3>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form action="{{ url_for('login') }}" method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" type="text" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>

      <hr>
      <p class="text-center">
        Don't have an account?
        <a href="{{ url_for('register') }}">Register here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login - TDC Appointment System</title>
<style>
body {
    /* Assuming a static folder and images folder exists for the background image */
    background-image: url("{{ url_for('static', filename='images/tdc_bg.jpg') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    /* You might need to link 'Poppins' font if you use it */
    font-family: 'Poppins', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    background-color: rgba(0, 0, 0, 0.75);
    padding: 40px;
    border-radius: 10px;
    color: white;
    width: 350px;
    text-align: center;
}

h2 {
    margin-bottom: 15px;
}

input[type="password"] {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
}

button {
    width: 95%;
    padding: 10px;
    background-color: #0066cc;
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #004d99;
}

/* Styling for Flash Messages */
.flash-messages {
    list-style: none;
    padding: 0;
    margin-bottom: 20px;
    text-align: left;
}

.flash-messages li {
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    margin-bottom: 8px;
}

.flash-messages .error {
    background-color: #ff3860; /* Red for errors/lockouts */
    color: white;
}

.flash-messages .success {
    background-color: #23d160; /* Green for success */
    color: white;
}
</style>
</head>
<body>

<div class="box">
    <h2>Admin Access</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('admin_login') }}">
        <input type="password" name="token" placeholder="Enter Admin Token" required><br>
        <button type="submit">Login as Admin</button>
    </form>
</div>

</body>
</html>
